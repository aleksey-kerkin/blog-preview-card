<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="./assets/styles/main.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <hgroup class="card__header">
          <img
            class="card__image"
            src="./assets/images/illustration-article.svg"
            alt="Card image" />
          <div class="card__tag">Learning</div>
          <time class="card__date">Published 21 Dec 2023</time>
          <h1 class="card__title">HTML & CSS foundations</h1>
        </hgroup>
        <section class="card__body">
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <figure class="card__author">
            <img
              class="card__author-portriat"
              src="./assets/images/image-avatar.webp"
              alt="Author's portrait" />
            <figcaption class="card__author-name">Greg Hooper</figcaption>
          </figure>
        </section>
      </article>
    </main>
  </body>
</html>
